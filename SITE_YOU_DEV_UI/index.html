  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      position: relative;
    }

    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
      backdrop-filter: blur(10px);
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      animation-delay: -2s;
      animation-duration: 20s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      left: 20%;
      animation-delay: -5s;
      animation-duration: 25s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      left: 70%;
      animation-delay: -8s;
      animation-duration: 18s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      left: 85%;
      animation-delay: -12s;
      animation-duration: 22s;
    }

    .shape:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 50%;
      animation-delay: -15s;
      animation-duration: 28s;
    }

    .shape:nth-child(6) {
      width: 70px;
      height: 70px;
      left: 30%;
      animation-delay: -10s;
      animation-duration: 16s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .wave-animation {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 100%);
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50% 50% 0 0;
      animation: wave 8s ease-in-out infinite;
    }

    .wave:nth-child(2) {
      animation-delay: -4s;
      opacity: 0.5;
      height: 80px;
    }

    @keyframes wave {

      0%,
      100% {
        transform: translateX(-50%) translateY(0px);
      }

      50% {
        transform: translateX(-50%) translateY(-20px);
      }
    }

    .particle-system {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particle 12s linear infinite;
    }

    @keyframes particle {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10px) translateX(100px);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      animation: fadeInUp 2s ease-out;
    }

    .content p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeInUp 2s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .style-switcher:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>

  <script>
    // Création de particules dynamiques
    function createParticles() {
      const particleContainer = document.getElementById('particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
        particleContainer.appendChild(particle);
      }
    }
    // Styles alternatifs
    const styles = [{

        name: 'Bleu'
      },

        name: 'Vert'
      },
      {
        background: 'linear-gradient(45deg, #fa709a 0%, #fee140 100%)',
        name: 'Sunset'
      }
    ];
    let currentStyleIndex = 0;
    // Initialisation
    createParticles();
